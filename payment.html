<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm & Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('A_registration_form_for_Okanagan_Volleyball_Cup_20.png'); /* Use your actual image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="relative min-h-screen text-white">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-0"></div>

  <!-- MAIN CONTENT -->
  <main class="relative z-10 max-w-2xl mx-auto mt-14 mb-12 p-10 rounded-2xl backdrop-blur-lg bg-white/10 border border-white/30 shadow-2xl text-white space-y-6">
    <div class="text-center">
      <h1 class="text-4xl md:text-5xl font-extrabold text-purple-300 drop-shadow-lg">Confirm Your Spot ‚úÖ</h1>
      <p class="mt-2 text-md text-gray-200">Please review your info & proceed to payment</p>
    </div>

    <div id="summary" class="text-white space-y-3 text-lg bg-white/10 p-6 rounded-xl border border-white/20"></div>

    <div class="text-center pt-4">
      <button
        id="payBtn"
        class="bg-purple-600 hover:bg-purple-700 text-white font-bold px-6 py-3 rounded-lg shadow-lg transition duration-200 w-full">
        Proceed to Payment üí≥
      </button>
    </div>

    <p class="text-center text-purple-200 text-sm pt-4">
      If you need to change anything, go back to the registration form.
    </p>
  </main>

  <script>
    const data = JSON.parse(localStorage.getItem('registration'));
    const summary = document.getElementById('summary');

    if (!data) {
      summary.innerHTML = "<p class='text-red-300 font-semibold'>‚ö†Ô∏è No registration data found. Please go back and register again.</p>";
      document.getElementById('payBtn').style.display = "none";
    } else {
      const { teamName, captainName, players, phone, email, pizza, pop } = data;
      summary.innerHTML = `
        <p><span class="font-semibold text-purple-200">üèê Team Name:</span> ${teamName}</p>
        <p><span class="font-semibold text-purple-200"> Captain:</span> ${captainName}</p>
        <p><span class="font-semibold text-purple-200"> Players:</span> ${players.join(', ') || 'None'}</p>
        <p><span class="font-semibold text-purple-200"> Phone:</span> ${phone}</p>
        <p><span class="font-semibold text-purple-200"> Email:</span> ${email}</p>
        <p><span class="font-semibold text-purple-200"> Pizza:</span> ${pizza || 'None selected'}</p>
        <p><span class="font-semibold text-purple-200"> Pop:</span> ${pop || 'None selected'}</p>
      `;
    }

    document.getElementById('payBtn').addEventListener('click', () => {
      window.location.href = "https://square.link/u/EdynZgnF"; // Replace with your real link
    });
  </script>
</body>
</html>
